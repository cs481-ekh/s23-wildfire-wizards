{% extends "admin/base_site.html" %}

{% block content %}
  <h1>CSV Upload</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label for="csv_file">CSV file:</label>
      <input type="file" name="csv_file" accept=".csv" required />
    </div>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
